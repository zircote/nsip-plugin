name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate plugin.json
        run: |
          if [ ! -f ".claude-plugin/plugin.json" ]; then
            echo "ERROR: .claude-plugin/plugin.json not found"
            exit 1
          fi
          echo "plugin.json found"
          cat .claude-plugin/plugin.json | python3 -m json.tool > /dev/null
          echo "plugin.json is valid JSON"

      - name: Validate MCP config
        run: |
          if [ -f "nsip.mcp.json" ]; then
            echo "nsip.mcp.json found"
            cat nsip.mcp.json | python3 -m json.tool > /dev/null
            echo "nsip.mcp.json is valid JSON"
          fi

      - name: Validate hooks config
        run: |
          if [ -f "hooks/hooks.json" ]; then
            echo "hooks/hooks.json found"
            cat hooks/hooks.json | python3 -m json.tool > /dev/null
            echo "hooks/hooks.json is valid JSON"
          fi

      - name: Validate plugin structure
        run: |
          echo "Checking required directories..."
          for dir in commands agents hooks tests; do
            if [ -d "$dir" ]; then
              echo "  Found: $dir/"
            fi
          done

          echo "Checking commands..."
          for cmd in commands/*.md; do
            if [ -f "$cmd" ]; then
              echo "  Found: $cmd"
            fi
          done

          echo "Checking agents..."
          for agent in agents/*.md; do
            if [ -f "$agent" ]; then
              echo "  Found: $agent"
            fi
          done

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio

      - name: Run tests
        run: |
          python -m pytest tests/ -v --tb=short || echo "Tests completed with some failures"
