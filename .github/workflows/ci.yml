name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Validate JSON configs
        run: |
          echo "==> Validating plugin.json..."
          python3 -m json.tool .claude-plugin/plugin.json > /dev/null
          echo "==> Validating hooks.json..."
          python3 -m json.tool hooks/hooks.json > /dev/null
          echo "==> Validating nsip.mcp.json..."
          python3 -m json.tool nsip.mcp.json > /dev/null
          echo "All JSON valid"

      - name: Validate plugin structure
        run: |
          echo "==> Checking required directories..."
          for dir in commands agents hooks tests; do
            if [ -d "$dir" ]; then
              echo "  Found: $dir/"
            else
              echo "  Missing: $dir/"
              exit 1
            fi
          done
          echo "Structure valid"

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install ruff
        run: pip install ruff

      - name: Check formatting
        run: ruff format --check hooks/scripts/ tests/

      - name: Run linter
        run: ruff check hooks/scripts/ tests/

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio

      - name: Run tests
        run: python -m pytest tests/ -v --tb=short

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [validate, lint, test]
    if: always()
    steps:
      - name: Check all jobs passed
        env:
          VALIDATE_RESULT: ${{ needs.validate.result }}
          LINT_RESULT: ${{ needs.lint.result }}
          TEST_RESULT: ${{ needs.test.result }}
        run: |
          if [ "$VALIDATE_RESULT" != "success" ] || \
             [ "$LINT_RESULT" != "success" ] || \
             [ "$TEST_RESULT" != "success" ]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI checks passed"
