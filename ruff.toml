# Ruff configuration for NSIP Claude Code Plugin
# https://docs.astral.sh/ruff/configuration/

# Target Python version (hooks require 3.8+)
target-version = "py38"

# Line length per PRD requirements
line-length = 100

# Files to lint
include = ["hooks/scripts/*.py", "tests/**/*.py"]

# Files to exclude
exclude = [
    ".git",
    ".ruff_cache",
    "__pycache__",
    "tests/fixtures",
]

[lint]
# Rule selection
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "SIM",    # flake8-simplify
    "PIE",    # flake8-pie
    "RUF",    # Ruff-specific rules
]

ignore = [
    "E501",    # Line too long (handled by formatter)
    "B008",    # Function call in default argument (common in hooks)
    "SIM108",  # Ternary operator (readability preference)
    "RUF013",  # Implicit Optional - common Python pattern, explicit Optional verbose
    "SIM102",  # Nested if statements - sometimes clearer than combined conditions
    "SIM105",  # contextlib.suppress - try/except/pass is clearer in hooks
    "SIM118",  # dict.keys() - explicit is fine
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

[lint.per-file-ignores]
# Tests can use assert and have more relaxed rules
"tests/**/*.py" = ["S101", "PLR2004", "B011"]

[lint.isort]
# Import sorting configuration
known-first-party = ["hooks"]
force-single-line = false
lines-after-imports = 2

[format]
# Formatting options
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "lf"
